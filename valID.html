<!DOCTYPE html>
<html lang="en">
    <script src="valID.js"></script>
    <link href="valID.css" rel="stylesheet" type="text/css" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification</title>

</head>
<body>
    <h1>UAT Space Program User Verification</h1>
    <br>
    <p id="loginStatus" class="loginID">Status Pending...</p>
    <br>
    <form id="credSubmit" onsubmit="return false">
        First Name:  <input type="text" id="firstName"/> <br>
        Last Name:  <input type="text" id="lastName"/> <br>
        Badge Number: <input type="number" id="badgeNum"/> <br>
        <input type="submit" onclick="checkCreds();" />
    </form>
    <audio controls autoplay="true">
        <source src="ThatSpaceAtmosphere.m4a" type="audio/mp3">
    </audio>

</body>
</html>
